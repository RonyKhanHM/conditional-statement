<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

      // -----------GPA Grade point Resurch-------------
      let marks = 76;

      if(marks > 100){
        console.log("Invalid Number");
      }
      else if(marks >= 80){
        console.log("Your GPA: A+");
      }
      else if(marks >= 70){
        console.log("Your GPA: A");
      }
      else if(marks >= 60){
        console.log("Your GPA: A-");
      }
      else if(marks >= 50){
        console.log("Your GPA: B");
      }
      else if(marks >= 40){
        console.log("Your GPA: C");
      }
      else if(marks >= 33){
        console.log("Your GPA: D");
      }
      else{
        console.log("Your GPA: F");
      }

      // -----------Even/Odd Number--------------
      let Number = 501850;

      if(Number%2 == 0){
        console.log("This is an Even Number");
      }
      else{
        console.log("This is an Odd Number");
      }

      // ------------Equal Number ----------------

      let Number1 = 456688;
      let Number2 = 654665;

      if(Number1 == Number2){
        console.log("The Number is Equal.");
      }
      else{
        console.log("The Number is Not Equal.");
      }
      
      // ------------Positive or Negative Number ----------------

      let Num = -67;

      if(Num >= 0){
        console.log("The Num is Positive.");
      }
      else{
        console.log("The Num is Negative.");
      }

      // ------------Vote Casting age ----------------

      let age = 18;
      
      if(age >= 18){
        console.log("Eligible for Vote.");
      }
      else{
        console.log("Not Eligible for Vote.");
      }

  </script>
  
</body>
</html>
